{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos!
        </div>
        <div class="card-body">
            <h5 class="card-title">

            </h5>
            <p class="card-text">
                Information regarding stuff that needs to be complete
            </p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr class="pointer {% if todo.complete %}class='alert alert-primary'{% endif %}">
                        <td>{{loop.index}}</td>
                        <td>{% if todo.complete %}<s>{{todo.title}}</s>{% else %}{{todo.title}}{% endif %}</td>
                        <td>
                            <button onclick="window.location.href='/todo/edit-todo-page/{{todo.id}}'" type="button" class="btn btn-info">Edit</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/todo/add-todo-page" class="btn btn-primary">Add a new todo!</a>
        </div>
    </div>
</div>
{% endblock %}
