{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new todo
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" id="" class="form-control" required  value="{{todo.title}}"/>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" name="description" id="" class="form-control" required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority"class="form-control">
                        <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
                        <option {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
                        <option {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
                        <option {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
                        <option {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="complete" class="form-check-input" {% if todo.complete %} checked {% endif %} />
                    <label class="form-check-label">Complete</label>
                </div>
                <button class="btn btn-primary" type="submit">Edit your todo</button>
                <button id="deleteButton" class="btn btn-danger" type="button">Delete</button>
                <a href="/todo/todo-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
